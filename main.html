<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <!-- Row 1 -->
  <div class="row">
    <div class="col-md-4 col-sm-6 row1-col1">1/3</div>
    <div class="col-md-8 col-sm-6 row1-col2">2/3</div>
  </div>

  <!-- Row 2 -->
  <div class="row">
    <div class="col-md-4 col-md-offset-2 col-sm-6 row2-col1">1/3, offset by 2</div>
    <div class="col-md-4 col-sm-6 row2-col2">1/3</div>
    <div class="w-100"></div> <!-- Empty Space -->
  </div>

  <!-- Row 3 -->
  <div class="row">
    <div class="col-md-4 col-sm-6 offset-md-4 offset-sm-3 text-center row3-col1">1/3, Centered</div>
    <div class="col-md-4 col-sm-6 text-center row3-col2">1/3, Centered</div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
